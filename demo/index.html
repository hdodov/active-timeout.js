<!DOCTYPE html>
<html>
<head>
    <title>Measure time the user has spent viewing your page &middot; active-timeout.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <div id="github">
        <h1>This library lets you measure time the user has spent <strong>viewing</strong> your page. If he focuses another tab or minimizes the browser, that inactive time will <strong>not</strong> be counted.</h1>

        <a class="github-button" href="https://github.com/hdodov/active-timeout.js/fork" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork hdodov/active-timeout.js on GitHub">Fork</a>
        <a class="github-button" href="https://github.com/hdodov/active-timeout.js" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star hdodov/active-timeout.js on GitHub">Star</a>
    </div>

    <div>
        <p>You've been active:</p>
        <p id="counter" class="timer"></p>
    </div>

    <div>
        <p>Here's a timeout:</p>
        <p id="timeout" class="timer"></p>
    </div>

    <script type="text/javascript" src="active-timeout.min.js"></script>
    <script type="text/javascript">
        var timeout = document.getElementById("timeout"),
            counter = document.getElementById("counter");

        ActiveTimeout.count(function (time) {
            counter.innerHTML = time + "ms";
            return true;
        });

        ActiveTimeout.set(function () {
            timeout.innerHTML = "TIMED OUT!";
        }, function (remainder, tick) {
            timeout.innerHTML = remainder + "ms";
        }, 10000);
    </script>
</body>
</html>
